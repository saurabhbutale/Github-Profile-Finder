<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GithHub profile Finder</title>

  <!-- google fonts -->


  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div class="container">
   <div class="search-container">
    <input
     type="text"
     name=""
     id="input"
     placeholder="Enter Github UserName"
     class=""
    />
    <div id="search" onclick="getUser()">Search User</div>
   </div>

   <div class="profile-card">
    <div class="main-info">
     <img src="assets/github-logo.png" alt="avatar" id="prof-img" />
     <span class="name" id="name">UserName</span>
     <a href="" id="username">@UserID</a>
    </div>
    <div class="bio">
     <p id="bio">Bio</p>
     <p><span id="repo">0</span> Repositories</p>
    </div>
    <div class="follow">
     <div class="followers">
      <span class="no" id="followers">0</span>
      Followers
     </div>
     <div class="following">
      <span class="no" id="following">0</span>
      Following
     </div>
    </div>
   </div>
  </div>

  <script src="script.js"></script>
 </body>
</html>
